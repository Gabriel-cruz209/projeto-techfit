<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=q, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/Arquivos/LogoTechFit-removebg-preview.png" type="image/x-icon">
    <title>TechFit</title>
</head>
<body>
    <header>
        <img src="/Arquivos/LogoTechFit-removebg-preview.png" alt="">
        <h1>TECHFIT</h1>
        <button onclick="login()"><img src="/Arquivos/saida.png" alt="Botao-saida"></button>
    </header>
    <main>
        <div class="container-login">
            <h2>Login</h2>
            <div class="form-group">
                <h3>Nome de Usuário</h3>
                <input type="text" id="usuario">
            </div>
            <div class="form-group">
                <h3>Senha</h3>
                <input type="password" id="senhausuario">
            </div>
            <button onclick="acessoLogin()">Acessar</button>
            <p>Não possui cadastro: <a href="/src/Pagina_Cadastro/">Clique Aqui</a></p>
        </div>
    </main>
</body>
</html>
